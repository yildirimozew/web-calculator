<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div id="main-div">
            <div id="screen">
                <div id="equation">
                </div>
                <div id="answer">
                </div>
            </div>
            <div id="button-container">
                <div class="button important" onclick="ac()">AC</div>
                <div class="button important" onclick="c()">C</div>
                <div class="button operator" onclick="op('%')">%</div>
                <div class="button operator" onclick="op('/')">/</div>
                <div class="button" onclick = "num('7')">7</div>
                <div class="button" onclick = "num('8')">8</div>
                <div class="button" onclick = "num('9')">9</div>
                <div class="button operator" onclick="op('*')">*</div>
                <div class="button" onclick = "num('4')">4</div>
                <div class="button" onclick = "num('5')">5</div>
                <div class="button" onclick = "num('6')">6</div>
                <div class="button operator" onclick="op('-')">-</div>
                <div class="button" onclick = "num('1')">1</div>
                <div class="button" onclick = "num('2')">2</div>
                <div class="button" onclick = "num('3')">3</div>
                <div class="button operator" onclick= "op('+')" >+</div>
                <div class="button operator" onclick= "plusminus()">+/-</div>
                <div class="button" onclick = "num('0')">0</div>
                <div class="button operator" onclick="dot()">.</div>
                <div class="button equals" onclick="equals()">=</div>
            </div>
        </div>
    <div id="credit-container">
        <a href="https://github.com/yildirimozew"><img src="github.png" id="git-png">
        <p id="name">Yıldırım Özen 2021</p>
        </a>
    </div>
    </body>
</html>
